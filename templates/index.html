{% extends 'base.html' %} {% block content %} {% for food in foods %}
<div class="container-fluid d-none d-sm-block d-md-block">
    <div class="row ">
        <div class="col-6 limit">
            <a href="{{ url_for('get_food', food_name=food.name) }}"><img class="img-responsive" src="{{food.pic_url}}" alt="{{food.name}}"></a>
        </div>
        <div class="col-6">
            <div class="row">{{food.name}}</div>
            </br>
            <div class="row"> {{food.description}}</div>
            </br>
            <div class="row">Author: {{food.author}}</div>
            <div class="like_fav_icons">
                <i class="material-icons thumb_up_icon">thumb_up</i>
                <i class="material-icons favorite_icon">favorite</i>
            </div>
        </div>
    </div>
</div>
<div class="container d-block d-sm-none d-md-none d-lg-none">
    <div class="limit">
        <a href="{{ url_for('get_food', food_name=food.name) }}"><img class="img-responsive" src="{{food.pic_url}}" alt="{{food.name}}"></a>
        <div class="like_fav_icons">
            <i class="material-icons thumb_up_icon">thumb_up</i>
            <i class="material-icons favorite_icon">favorite</i>
        </div>
    </div>
</div>
{% endfor %} {% endblock %}
