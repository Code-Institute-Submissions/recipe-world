<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type=text/css>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe World</title>
</head>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Recipe World</a>
        <div class="navbar-nav mr-auto">
            <div class="dropdown d-none d-md-block">
                <button class="categories-dropbtn">Categories</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('get_breakfasts') }}">Breakfast</a>
                    <a href="{{ url_for('get_mains') }}">Main</a>
                    <a href="{{ url_for('get_desserts') }}">Dessert</a>
                </div>
            </div>
        </div>
        <div class="nav navbar-nav navbar-center d-none d-md-block">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <div class="navbar navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a type="button" class="pointer nav-link" id="sign-in-btn" data-toggle="modal" data-target="#signInModal">Sign In</a>
                </li>
            </ul>
            <div class="dropdown d-block d-sm-block d-md-none d-lg-none" style="float:right;">
                <button class="categories-dropbtn"><span class="navbar-toggler-icon"></span></button>
                <div class="dropdown-content">
                    <a href="{{ url_for('get_breakfasts') }}">Breakfast</a>
                    <a href="{{ url_for('get_mains') }}">Main</a>
                    <a href="{{ url_for('get_desserts') }}">Dessert</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-block d-sm-block d-md-none d-lg-none">
        <form class="form-inline center search-form">
            <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success search-button" type="submit">Search</button>
        </form>
    </div>
</header>

<body>
    <!-- Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Sign In Now</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="InputUsername">Username:</label>
                            <input type="username" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Gender:</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Female</option>
                              <option>Male</option>
                              <option>Prefer not to disclose</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    {% block content %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js " integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js " integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k " crossorigin="anonymous "></script>
</body>

</html>
