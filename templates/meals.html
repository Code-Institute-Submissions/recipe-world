{% extends 'base.html' %} {% block content %} {% for food in foods %}
<div class="container">
    <div class="row">{{food.name}}</div>
    <div class="row">
        <div class="col-6 limit">
            <img class="img-responsive" src="{{food.pic_link}}" alt="{{food.name}}">
        </div>
        <div class="col-6">
            <div class="row">Author: {{food.author}}</div>
            <div class="row"> {{food.description}}</div>
        </div>
    </div>
</div>
{% endfor %} {% endblock %}
